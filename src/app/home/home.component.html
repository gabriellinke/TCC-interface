<div id="container">
  <section>
    <h1>Arquivos disponíveis</h1>
    <div *ngFor="let file of consolidateFiles">
      <a [href]="file.filename" target="_blank" download>{{ file.responsible }} - {{ file.assetQuantity }} bem ({{ file.consolidatedAt }})</a>
    </div>
    <form action="">
      <button class="primary" type="button" (click)="handleFileAction()">
        {{ unconsolidatedFile ? 'Atualizar arquivo' : 'Iniciar geração' }}
      </button>
    </form>
  </section>
</div>
