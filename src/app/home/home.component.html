<div id="container">
  <section>
    <h1>Arquivos disponíveis</h1>
    <div *ngFor="let file of consolidateFiles">
      <a [href]="file.filename" target="_blank" download>{{ file.filename }}</a>
    </div>
    <form action="">
      <button class="default" type="button" (click)="handleFileAction()">
        {{ unconsolidatedFile ? 'Atualizar arquivo' : 'Iniciar geração' }}
      </button>
    </form>
  </section>
</div>
